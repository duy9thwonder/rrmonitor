<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restroom Monitor</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <img id="blueprintImage" src="./blueprint2019.png" />

<div id="roomIcons">
  <div id="room1" class="rrOpen"></div>
  <div id="room2" class="rrOpen"></div>
  <div id="room3" class="rrOpen"></div>
  <div id="room4" class="rrOpen"></div>
</div>

<div class="clearBoth"></div>

<!-- ADD ABOUT WITH: Icon made by Freepik https://www.freepik.com/home from www.flaticon.com -->

<div id="preferences">
	<h2>Select prefered restrooms</h2>
	<p>In other words, which ones are you closest to?</p>
	<p>
		<label><input type="radio" name="rrbank" value="north" checked="checked" id="northbank" onclick="savepref('north')" /> North</label>
		<label><input type="radio" name="rrbank" value="south" id="southbank" onclick="savepref('south')" /> South</label>
	</p>
</div>

<div class="clearBoth"></div>

<div id="rrStats">
	<div id="rr1" class="rrSingleStat">
		<h2>RR 1</h2>
		<div id="rr1time">Closes soon</div>
	</div>
	<div id="rr2" class="rrSingleStat">
		<h2>RR 2</h2>
		<div id="rr2time">Closes soon</div>
	</div>
	<div id="rr3" class="rrSingleStat">
		<h2>RR 3</h2>
		<div id="rr3time">Closes soon</div>
	</div>
	<div id="rr4" class="rrSingleStat">
		<h2>RR 4</h2>
		<div id="rr4time">Closes soon</div>
	</div>
</div>
    <script src="./renderer.js"></script>
  </body>
</html>
