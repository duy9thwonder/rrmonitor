<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restroom Monitor</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <img id="blueprintImage" src="./blueprint2019.png" />



<div id="roomIcons">
  <div id="room1" class="rrOpen"></div>
  <div id="room2" class="rrClosed"></div>
  <div id="room3" class="rrOpen"></div>
  <div id="room4" class="rrClosed"></div>
</div>

<div class="clearBoth"></div>

<div id="rrStats">
	<div id="rr1" class="rrSingleStat">
		<h2>RR 1</h2>
		<div id="rr1x" style="display:none">XXXX</div>
		<div id="rr1time">Closes soon</div>
	</div>
	<div id="rr2" class="rrSingleStat">
		<h2>RR 2</h2>
		<div id="rr2x" style="display:none">XXXX</div>
		<div id="rr2time">Closes soon</div>
	</div>
	<div id="rr3" class="rrSingleStat">
		<h2>RR 3</h2>
		<div id="rr3x" style="display:none">XXXX</div>
		<div id="rr3time">Closes soon</div>
	</div>
	<div id="rr4" class="rrSingleStat">
		<h2>RR 4</h2>
		<div id="rr4x" style="display:none">XXXX</div>
		<div id="rr4time">Closes soon</div>
	</div>
</div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
